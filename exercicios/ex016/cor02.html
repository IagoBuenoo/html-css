<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        h1 {
            text-align: center;
            display: flex;
            flex-direction: column;
        }

        * { /* Configurações globais das CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #4C60D3, #4d5fd2, #cf2894, #eb6b3f, #fecb66);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando gradiente</h1>    
</body>
</html>
